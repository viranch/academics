	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<style type="text/css">
		#content {
			 float:none;
			 margin: 0 auto 155px;
			 padding-top: 75px;
		}
		#loginbox {
			margin:0px auto;
			width:400px;
			border:1px solid #BEBEB6;
			padding:0px 20px;
		}
		#shib-power{
			width:400px;
			margin-top:1em;
			margin-right:auto;
			margin-left:auto;
			float:right;
		}
		#content table {
			border: none;
			margin: 10px auto;
			width: auto;
		}
		div#content h2 {
			margin-top: 18px;
		}
		input.center {
			text-align: center;
		}
	</style>
</head>
<body>
<div id="container">

<div id="masthead">
<h1><a href="http://academics.daiict.ac.in/" title="Acads@daiict" id="wordmark-login">Acads@daiict</a>
</h1>

</div>

	<div id="wrapper">
		<div id="content">
			<div id="loginbox">

				<h2>Log In</h2> 
		
		
		
                    <form action="#" method="post" autocomplete="off">
		
				<table>
					<tr>
						<td style="width:70px; text-align:right;">
							<strong>DAIICT ID:</strong> 
						</td>
						<td>

							<input name="j_username" type="text" tabindex="1" style="width:160px;" /> 
						</td>
					</tr>
					<tr>
						<td style="width:70px; text-align:right;">
							<strong>Password:</strong> 
						</td>
						<td>
							<input name="j_password" type="password" tabindex="2" style="width:160px;" /> 
						</td>

					</tr>
					<tr>
						<td colspan="2" style="text-align:right;">
							<a href="mailto:helpdesk@daiict.ac.in">Forgot your password?</a>
						</td>
					</tr>
					<tr>
						<td colspan="2" style="text-align: right;">

							<input type="submit" value="Login" tabindex="3" /> 
						</td>
					</tr>
				</table>
				</form>				
				<p>
			</div>

	</div>
	<br style="clear:both;" />
</div>
